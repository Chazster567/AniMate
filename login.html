<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>AniMate: Login</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" rel="stylesheet">
        <link href="css/hover.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="loginspace">
            <div class="row loginbox overfillno d-flex justify-content-center">
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 carded">
                    <img src="assets/avatar.svg" class="avatar">
                    <h2>AniMate Login</h2>
                    <form>
                        <p>Username</p>
                        <input type="text" name="username" placeholder="Enter Username">
                        <p>Password</p>
                        <input type="password" name="password" placeholder="Enter Password">
                        <input type="Submit" name="" placeholder="Login"><br>
                        <a href="home.html">Forgotten Password?</a><br>
                        <a href="">Don't have an account?</a>
                    </form>
                </div>
            </div>
        </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    </body>
</html>
